<div data-role="page" id="shoppinglistpage">
	<div data-role="header" data-position="fixed" data-theme="b">
		<h1>Mua sắm</h1>
		<a href="#" data-role="button" data-icon="refresh" class="ui-icon-nodisc ui-btn-right" data-theme="a" data-iconshadow="false" data-iconpos="notext" data-inline="true" id="shoppinglistrefreshbtn"></a>
	</div><!-- /header -->

	<div data-role="content">
		<ul data-role="listview" data-filter="true" data-filter-placeholder="Tìm kiếm..." id="shoppinglist">
		</ul>
	</div><!-- /content -->

	<div data-role="footer" data-position="fixed">
		<div data-role="navbar">
			<ul>
				<li><a href="eventlist.html" data-transition="flip" id="eventpagelink">Sự Kiện</a></li>
				<li><a href="clublist.html" data-transition="flip" id="clubpagelink">Bars/Clubs</a></li>
				<li><a href="restaurantlist.html" data-transition="flip" id="restaurantpagelink">Nhà hàng</a></li>
				<li><a href="shoppinglist.html" data-transition="flip" id="shoppingpagelink" class="ui-btn-active ui-state-persist">Mua sắm</a></li>
			</ul>
		</div><!-- /navbar -->
	</div><!-- /footer -->
	<script type="text/javascript">
		function downloadShoppingList(){
			showLoading();
			wpJSON.request(
			   'pg.getShoppingList',
			   {},
			   function (result) {
					shoppingList = result;
					$('ul#shoppinglist').empty();
					shoppingList.forEach(function(post){
						$('ul#shoppinglist').append(
							'<li>' +
								'<a href="shoppingdetail.html?post_id=' + post.id + '">' + 
									'<img src="' + post.thumbnail[0] + '"/>' +
									'<h2>' + post.name + '</h2>' +
									'<p>' + post.address + '</p>' +
								'</a>' +
							'</li>'
						);
					});
					$('ul#shoppinglist').listview('refresh');
					hideLoading();
			   },
			   function( code, error, data ) {
					console.log('error: ' + error);
			   }
			);
		}
		
		$('div#shoppinglistpage').on('pageshow',function(){
			if (shoppingList.length == 0){
				downloadShoppingList();
			} else {
				$('ul#shoppinglist').empty();
				shoppingList.forEach(function(post){
					$('ul#shoppinglist').append(
						'<li>' +
							'<a href="shoppingdetail.html?post_id=' + post.id + '">' + 
								'<img src="' + post.thumbnail[0] + '"/>' +
								'<h2>' + post.name + '</h2>' +
								'<p>' + post.address + '</p>' +
							'</a>' +
						'</li>'
					);
				});
				$('ul#shoppinglist').listview('refresh');
			}
		});
		
		$('a#shoppinglistrefreshbtn').click(function(){
			shoppingList = [];
			downloadShoppingList();
		});
	</script>
</div><!-- /page#shoppinglist -->
